{{ if site.Data.homepage.gallery.enable }}
{{ with site.Data.homepage.gallery }}
<section id="slider">
	<style>
		.imageLabel
		{
			color: #333;
  		font-size: 1.5rem;
  		line-height: 2rem;
		  margin-top: -0.5rem;
  		text-shadow: 2px 2px 3px #ffc400;
		text-align: right;
		position: absolute; 
			
		transform: translate(15%, -80%);
		
	
		}
	</style>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
					<div class="title">
						<h3>{{ .title | markdownify }}</h3>
					</div>
					<div class="gallery-slider">
						{{ range .images }}
						<a href="{{ .image | absURL }}" class="venobox" data-gall="sliderGallery"><img class="img-responsive"
								src="{{ .image | absURL }}" alt="{{ .label }}"> <span class="imageLabel"> {{ .label | markdownify }} </span>
								</a>
								
						{{ end }}
					</div>
					
				</div>
			</div><!-- .col-md-12 close -->
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- slider close -->
{{end}}
{{end}}
